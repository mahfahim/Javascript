<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    .results-container {
      margin-top: 20px;
    }
    .meal-card img {
      max-height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Meal Search</h1>
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search for a meal">
      <button class="btn btn-primary" id="searchButton">Search</button>
    </div>
    <div id="results" class="results-container"></div>
  </div>

  <script>
    // Function to search the API
    const searchMeals = () => {
      const query = document.getElementById("searchInput").value.trim(); // Get the input value
      const resultsDiv = document.getElementById("results"); // Results container

      // Clear previous results
      resultsDiv.innerHTML = "";

      if (query === "") {
        resultsDiv.innerHTML = "<p class='text-danger'>Please enter a search term.</p>";
        return;
      }

      // Fetch data from the API
      fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`)
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          if (data.meals) {
            // If meals are found
            data.meals.forEach((meal) => {
              const mealCard = `
                <div class="card mb-3 meal-card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="${meal.strMealThumb}" class="img-fluid rounded-start" alt="${meal.strMeal}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">${meal.strMeal}</h5>
                                <p class="card-text"><strong>Category:</strong> ${meal.strCategory || "N/A"}</p>
                                <p class="card-text"><strong>Area:</strong> ${meal.strArea || "N/A"}</p>
                                <p class="card-text"><strong>Instructions:</strong> ${meal.strInstructions.substring(0, 100)}...</p>
                                <a href="${meal.strYoutube}" target="_blank" class="btn btn-primary btn-sm">Watch on YouTube</a>
                            </div>
                        </div>
                    </div>
                </div>
              `;
              resultsDiv.innerHTML += mealCard;
            });
          } else {
            // If no meals are found
            resultsDiv.innerHTML = "<p class='text-danger'>Not Found.</p>";
          }
        })
        .catch((error) => {
          console.error("Error fetching the API:", error);
          resultsDiv.innerHTML = "<p class='text-danger'>An error occurred while fetching data.</p>";
        });
    };

    // Event listener for the search button
    document.getElementById("searchButton").addEventListener("click", searchMeals);

    // Event listener for pressing "Enter" in the input field
    document.getElementById("searchInput").addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        searchMeals();
      }
    });
  </script>
</body>
</html>
